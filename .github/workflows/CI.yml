name: Px.Utils CI

run-name: CI for PR ${{ github.event.pull_request.number }}

on: [ pull_request ]

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        dotnet-version: [ '7.x', '8.x' ]
        configuration: [ 'Debug' ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup dotnet ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Install dependencies
        run: dotnet restore
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
            distribution: 'zulu'
            java-version: '21'

      - name: Install dotnet-coverage
        run: dotnet tool install -g dotnet-coverage
      
      - name: Install SonarCloud scanner
        run: dotnet tool install -g dotnet-sonarscanner

      - name: Begin SonarScanner
        run: dotnet sonarscanner begin /k:PxTools_Px.Utils
            /o:pxtools
            /d:sonar.host.url=https://sonarcloud.io
            /d:sonar.token=${{ secrets.SONAR_TOKEN }}
            /d:sonar.cs.vscoveragexml.reportsPaths=coverage.xml
            /d:sonar.verbose=true

      - name: Build
        run: dotnet build --verbosity normal --no-restore --configuration ${{ matrix.configuration }}

      - name: Run coverage test
        run: dotnet-coverage collect "dotnet test" -f xml -o "coverage.xml"
        
      - name: End SonarScanner
        run: dotnet sonarscanner end /d:sonar.token=${{ secrets.SONAR_TOKEN }}

  