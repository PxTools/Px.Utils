name: Px.Utils CI

run-name: CI for PR ${{ github.event.pull_request.number }}

on: [ pull_request ]

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        dotnet-version: [ '7.x', '8.x' ]
        configuration: [ Debug ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}



      - name: Install dependencies
        run: dotnet restore

      - name: Install dotnet-coverage
        run: dotnet tool install -g dotnet-coverage

      - name: Build
        run: dotnet build --verbosity normal --no-restore --configuration Release

      - name: Unit tests
        run: dotnet test --verbosity normal

      - name: Run coverage test
        run: dotnet-coverage collect "dotnet test" -f xml -o "coverage.xml"

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage.xml

  analyze:
    runs-on: windows-latest
    needs: build
    steps:       
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
            distribution: 'zulu'
            java-version: '21'
      
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Download coverage report
        uses: actions/download-artifact@v3
        with:
          name: coverage
          path: coverage.xml

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v3
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
          
      - name: Install SonarCloud scanner
        run: dotnet tool install -g dotnet-sonarscanner

      - name: Begin SonarScanner
        run: dotnet sonarscanner begin /k:PxTools_Px.Utils
            /d:sonar.host.url=https://sonarcloud.io
            /d:sonar.token=${{ secrets.SONAR_TOKEN }}
            /d:sonar.cs.vscoveragexml.reportsPaths=coverage.xml
            /d:sonar.verbose=true
            /o:pxtools
      
      - name: Build and analyze
        run: dotnet build --verbosity normal --no-incremental --configuration Debug
        
      - name: End SonarScanner
        run: dotnet sonarscanner end /d:sonar.token=${{ secrets.SONAR_TOKEN }}

  